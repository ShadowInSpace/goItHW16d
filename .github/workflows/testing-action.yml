name: learn-github-actions

on: pull_request       

jobs:    
  test:    
    runs-on: ubuntu-latest    
    steps:    
      - uses: actions/checkout@v3    
      - uses: actions/setup-java@v3   
        with:        
          java-version: '17'    
          distribution: 'temurin'    
          cache: 'gradle'    
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew
      - name: Test with Gradle           
        run: ./gradlew test
